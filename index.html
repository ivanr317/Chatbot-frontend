<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 500px; margin: 0 auto; padding: 20px; }
        .chat-box { border: 1px solid #ddd; padding: 10px; height: 400px; overflow-y: scroll; }
        .input-box { display: flex; }
        .input-box input { flex: 1; padding: 10px; }
        .input-box button { padding: 10px; background-color: #007BFF; color: white; border: none; }
        .message { margin: 5px; padding: 10px; border-radius: 5px; }
        .user-message { background-color: #e7f3ff; align-self: flex-end; }
        .bot-message { background-color: #f1f1f1; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Ava</h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput) {
                displayMessage(userInput, 'user-message');
                fetchResponse(userInput);
                document.getElementById('user-input').value = '';
            }
        }

        function displayMessage(text, className) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.className = `message ${className}`;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function fetchResponse(userMessage) {
            displayMessage("Ava is typing...", 'bot-message');
            // Replace with your backend API URL
            const response = await fetch("https://replit.com/@ivanr317/chatbot-backend?v=1", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            const botMessage = data.reply;
            const typingMessage = document.querySelector('.bot-message');
            typingMessage.remove();
            displayMessage(botMessage, 'bot-message');
        }
    </script>
</body>
</html>
